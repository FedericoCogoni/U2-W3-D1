<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi U2-W3-D1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container Registration d-flex">
      <div class="container-fluid mt-3 form bg-secondary w-25 text-white">
        <form id="petForm">
          <div>
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" name="petName" />
          </div>
          <div>
            <label for="ownerName">Owner</label>
            <input type="text" id="ownerName" name="ownerName" />
          </div>
          <div>
            <label for="species">Species</label>
            <input type="text" id="species" name="species" />
          </div>
          <div>
            <label for="breed">Breed</label>
            <input type="text" id="breed" name="breed" />
          </div>
          <button class="mt-3 mb-3 w-50 subForm" type="submit">Send</button>
        </form>
      </div>

      <div class="p-3 w-75 requests">
        <ul id="pending">
          <li>Name: Jana, Owner: Federico, Species: cane, Breed: corso</li>
        </ul>
      </div>
    </div>
    <script src="./javascript/obj.js"></script>
  </body>
</html>
